MENU_SETTINGS:
  TITLE: "&8Sanctions for &d<target>&8..."
  ROWS: 5

MENU_REFILL:
  ENABLED: true
  DATA: 7
  SLOTS:
    - 0
    - 1
    - 2
    - 3
    - 5
    - 6
    - 7
    - 8
    - 36
    - 37
    - 38
    - 39
    - 40
    - 41
    - 42
    - 43
    - 44

PLAYER_INFO:
  SLOT: 4
  ICON:
    MATERIAL: SKULL_ITEM
    DATA: 3
    HEAD: "<target>" # Leave empty to disable
    DISPLAY_NAME: "&d<target>'s Info"
    LORE:
      - "&8Player Information"
      - ""
      - " &7┃ &fNick&7: &d<target>"
      - ""
      - "&eClick to view history!"

