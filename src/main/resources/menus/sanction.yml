        - ""
        - " &7┃ &fType&7: &d<type>"
        - ""
        - " &7┃ &fReason&7: &d<reason>"
        - " &7┃ &fDuration&7: &d<duration>"
        - ""
        - "&eLeft click to sanction!"
        - "&eRight click to customize!"
